<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Delta</title>
</head>
<body>
    <br>
    <h1 class="mx-4">ax2 + bx + c = 0</h1>
    <div class="  mx-4 my-5  justify-content-center ">
        <div class="d-inline-block">
            <label for="z-x2">ضریب متغیر درجه 2</label><br>
            <input type="number" style="width: 50px; " class="mx-5" id="z-x2" placeholder="   a" >
        </div>
        <div class="d-inline-block">
            <label for="z-x1">ضریب متغیر درجه 1</label><br>
            <input type="number" style="width: 50px; "class="mx-5" id="z-x1" placeholder="   b">
        </div>
        <div class="d-inline-block">
            <label for="saber"class="mx-5">عدد ثابت</label><br>
            <input type="number" style="width: 50px; "class="mx-5" id="sabet" placeholder=   "   c">
        </div>  
        <br><br> <br><br>
        <button class="btn btn-outline-info mx-5 p-2" onclick="calc()">محاسبه</button>
        <div>
            <br><br><br>
            <pre>
    <span id="r-1"></span>
    <span id="r-2"></span>
            </pre>
            <br><br><br><br><br><br>@RwinLynx
        </div>
    </div>


    <script>
        function calc(){
            const zarib_x2=document.getElementById('z-x2').valueAsNumber;
            const zarib_x1=document.getElementById('z-x1').valueAsNumber;
            const sabet=document.getElementById('sabet').valueAsNumber;
            const Delta = ((zarib_x1)**2 )- (4*((zarib_x2)*sabet));

            const rishe1 = (-(zarib_x1) + (Math.sqrt(Delta)))/(2*zarib_x2);
            const rishe2 = (-(zarib_x1) - (Math.sqrt(Delta)))/(2*zarib_x2);
            const risheSefr = -(zarib_x1)/ (2*zarib_x2)

            if (Delta > 0){
                document.getElementById("r-1").innerText="ریشه 1"+" : "+rishe1;
                document.getElementById("r-2").innerText="ریشه 2"+" : "+rishe2;
            }
            else if (Delta === 0 ){
                document.getElementById("r-1").innerText=risheSefr;
            }
            else if (Delta < 0 ){
                document.getElementById("r-1").innerText="معادله ریشه حقیقی ندارد";
            }
            else{
                document.getElementById("r-1").innerText="داده وارد شده اشتباه است";
            }

        }
    </script>
